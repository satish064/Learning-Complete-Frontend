<html lang="en">

<body>
    <h1>Create Account
    </h1>
        <form action="/">
            <label for="name">Your name</label><br>
            <input class="reset" type="text" id="name" placeholder="First and last name"><br><br>

            <label for="m_number">Mobile number</label><br>
            <input id="m_number" type="tel" placeholder="Mobile number">
            <br><br>

            <label for="email">Email</label><br>
            <input type="email" id="email"><br><br>

            <label for="password">Password</label><br>
            <input class="reset" type="text" id="password" placeholder="At least 6 characters" maxlength="6"><br>

            <label for="checkbox">Term & condition</label>
            <input type="checkbox" id="checkbox" required><br><br>

            <button>Varify mobile number</button>
            <input for="reset" type="reset" value="reset">
            
        </form>
