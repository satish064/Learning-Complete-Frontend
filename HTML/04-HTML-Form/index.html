<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Form</h1>
    <h2>Youtube</h2>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search on youtube</button>
    </form>
    <h2>Flipkart</h2>
    <form action="https://www.flipkart.com/search">
        <label for="flipkart">Flipkart search</label>
        <input id="flipkart" type="text" name="q">
        <button>Search on flipkart</button>
    </form>
    <h2>Form </h2>
    <form action="/">
        <input type="email" name="a" placeholder="Enter your email" required>
        <input type="text" placeholder="Enter your password" required minlength="6" and maxlength="10">
        <button>Submit</button>
    </form>
</body>
</html>
